<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron bg-info">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container-fluid">

    <div class="row">

      <section class="col-12">
        <div class="text-light bg-dark timeslots">9am</div>
        <textarea class="col-10 border border-info" style="resize: none;"></textarea>
        <button type="button" class="col-2 btn btn-info">Save</button>
      </section>

      <section class="col-12">
        <div class="text-light bg-dark timeslots">10am</div>
        <textarea class="col-10"></textarea>
        <button type="button" class="col-2 btn btn-info">Save</button>
      </section>

      <section class="col-12">
        <div class="text-light bg-dark timeslots">11am</div>
        <textarea class="col-10"></textarea>
        <button type="button" class="col-2 btn btn-info">Save</button>
      </section>

      <section class="col-12">
        <div class="text-light bg-dark timeslots">12pm</div>
        <textarea class="col-10"></textarea>
        <button type="button" class="col-2 btn btn-info">Save</button>
      </section>

      <section class="col-12">
        <div class="text-light bg-dark timeslots">1pm</div>
        <textarea class="col-10"></textarea>
        <button type="button" class="col-2 btn btn-info">Save</button>
      </section>

      <section class="col-12">
        <div class="text-light bg-dark timeslots">2pm</div>
        <textarea class="col-10"></textarea>
        <button type="button" class="col-2 btn btn-info">Save</button>
      </section>

      <section class="col-12">
        <div class="text-light bg-dark timeslots">3pm</div>
        <textarea class="col-10"></textarea>
        <button type="button" class="col-2 btn btn-info">Save</button>
      </section>

      <section class="col-12">
        <div class="text-light bg-dark timeslots">4pm</div>
        <textarea class="col-10"></textarea>
        <button type="button" class="col-2 btn btn-info">Save</button>
      </section>

      <section class="col-12">
        <div class="text-light bg-dark timeslots">5pm</div>
        <textarea class="col-10"></textarea>
        <button type="button" class="col-2 btn btn-info">Save</button>
      </section>

    </div>
    <!-- Timeblocks go here -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
